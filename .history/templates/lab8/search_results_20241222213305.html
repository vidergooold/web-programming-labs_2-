{% extends "base.html" %}
{% block main %}
<h1>Результаты поиска</h1>
<p>Результаты поиска по запросу: <strong>{{ query }}</strong></p>
<ul>
    {% for article in articles %}
    <li>
        <strong>{{ article.title }}</strong>: {{ article.article_text }}
        <p><i>Автор: {{ article.login_id }}</i></p>
    </li>
    {% endfor %}
</ul>
<a href="{{ url_for('lab8.search_articles') }}">Назад к поиску</a>
{% endblock %}
