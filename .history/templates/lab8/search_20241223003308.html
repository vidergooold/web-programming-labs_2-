{% extends "base.html" %}

{% block main %}
<h1>Поиск статей</h1>
<form action="{{ url_for('lab8.search_articles') }}" method="post">
    <div>
        <label>Введите строку для поиска:</label>
        <input type="text" name="query" required>
    </div>
    <button type="submit">Найти</button>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</form>
{% endblock %}
