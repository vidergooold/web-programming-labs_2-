{% extends "base.html" %}
{% block main %}
<h1>Редактировать книгу</h1>
<form method="post">
    <label>Название: <input type="text" name="title" value="{{ book.title }}"></label>
    <label>Автор: <input type="text" name="author" value="{{ book.author }}"></label>
    <label>Страницы: <input type="number" name="pages" value="{{ book.pages }}"></label>
    <label>Издатель: <input type="text" name="publisher" value="{{ book.publisher }}"></label>
    <label>Обложка: <input type="text" name="cover" value="{{ book.cover }}"></label>
    <button type="submit">Сохранить</button>
</form>
{% endblock %}
