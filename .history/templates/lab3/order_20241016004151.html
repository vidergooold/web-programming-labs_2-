{% extends "base.html" %}

{% block lab %}Лабораторная работа 3{% endblock %}

{% block main %}
    <h1>Заказ напитка</h1>

    <form action="/lab3/lab3/pay">
        <div>Напиток:</div>
        <label>
            <input type="radio" value="cofee" name="drink">кофе (120 рублей)
        </label>
        <label>
            <input type="radio" value="black-tea" name="drink">чёрный чай (80 рублей)
        </label>
        <label>
            <input type="radio" value="green-tea" name="drink">зелёный чай (70 рублей)
        </label>

        <div>Добавки:</div>
        <label>
        <input type="checkbox" name="milk">молоко (+30 рублей)
        </label>
        <label>
            <input type="checkbox" name="sugar">сахар (+10 рублей)
        </label>

        <div>
        <button type="submit">Заказть</button>
        </div>
    </form>

    <h2>Спасибо за ваш заказ!</h>
    <div>
        <p>Спасибо, ваш заказ оплачен на сумму {{ price }} рублей. Ожидайте доставку.</p>
    </div>
    <div>
        <a href="/lab3/lab3/order">Вернуться к оформлению заказа</a>
    </div>
{% endblock %}
