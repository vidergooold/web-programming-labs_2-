{% extends "base.html" %}

{% block lab %}Лабораторная работа 3{% endblock %}

{% block main %}
    <h1>Оплата</h1>

    <div>
        Сумма к оплате: {{ price }}
    </div>

    <form action="/lab3/lab3/success">
        <input type="hidden" name="price" value="{{ price }}">

        <div>Номер банковской карты</div>
        <label>
            <input type="text" name="card" pattern="\d{16}" required>
        </label>

        <div>Имя держателя карты:</div>
        <label>
            <input type="text" name="name">
        </label>
        <label>
            <input type="radio" value="green-tea" name="drink" required>
        </label>

        <div>Номер CVV:</div>
        <label>
        <input type="text" name="cvv" size="3" pattern="\d{3}" required>
        </label>

        <div>
            <button type="submit">Оплатить</button>
            <a href="/lab3/lab3/order">Отказаться</a>
        </div>
    </form>
{% endblock %}
