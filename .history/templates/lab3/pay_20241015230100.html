{% extends "base.html" %}

{% block lab %}Лабораторная работа 3{% endblock %}

{% block main %}
    <h1>Оплата</h1>

    <div>
        Сумма к оплате: {{ price }}
    </div>

    <form action="/lab3/success">
        <div>Напиток:</div>
        <label>
            <input type="text" name="card" pattern="\d{16}">
        </label>

        <div>Имя держателя карты:</div>
        <label>
            <input type="text" name="name">
        </label>
        <label>
            <input type="radio" value="green-tea" name="drink">
        </label>

        <div>Номер CVV:</div>
        <label>
        <input type="checkbox" name="milk">молоко
        </label>

        <div>
            <button type="submit">Оплатить</button>
            <a href="/lab3/order"
        </div>
    </form>
{% endblock %}
