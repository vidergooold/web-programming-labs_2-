{% extends "base.html" %}

{% block lab %}Холодильник{% endblock %}

{% block main %}
    <h1>Настройка температуры холодильника</h1>
    <form method="post">
        <label for="temperature">Установить температуру (°C):</label>
        <input type="number" id="temperature" name="temperature" step="0.1">
        <button type="submit">Установить</button>
    </form>

    {% if error %}
        <div style="color: red; font-weight: bold;">{{ error }}</div>
    {% endif %}

    {% if message %}
        <div style="color: blue; font-weight: bold;">{{ message }}</div>
        {% if snowflakes %}
            <div>
                {% for i in range(snowflakes) %}
                    <span style="color: blue; font-size: 24px;">❄️</span>
                {% endfor %} 
            </div>
        {% endif %}
    {% endif %}
{% endblock %}
