{% extends "base.html" %}

{% block lab %}Деление чисел{% endblock %}

{% block main %}
    <h1>Результат деления</h1>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% else %}
        <p>Результат: {{ x1 }} / {{ x2 }} = {{ result }}</p>
    {% endif %}
    <a href="{{ url_for('lab4.div_form') }}">Вернуться к форме</a>
{% endblock %}
