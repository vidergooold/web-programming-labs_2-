{% extends 'base.html' %}

{% block main %}
<h1>Регистрация</h1>
{% if error %}
    <p class="error-message" style="color: red; font-weight: bold;">{{ error }}</p>
{% endif %}
<form action="{{ url_for('lab5.register') }}" method="post" class="register-form">
    {{ csrf_token() }}
    <div class="form-group">
        <label for="login">Логин:</label>
        <input type="text" name="login" id="login" required class="form-control" placeholder="Введите ваш логин">
    </div>
    <div class="form-group">
        <label for="password">Пароль:</label>
        <input type="password" name="password" id="password" required class="form-control" placeholder="Введите ваш пароль">
    </div>
    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
</form>

<p>Уже есть аккаунт? <a href="{{ url_for('lab5.login') }}">Войти</a></p>
{% endblock %}
