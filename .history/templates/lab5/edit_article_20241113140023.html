{% extends "base.html" %}

{% block lab %}Редактирование статьи{% endblock %}

{% block main %}
    <h1>Редактирование статьи</h1>

    <form method="post">
        <div>
            <label>Название статьи:
                <input type="text" name="title" value="{{ article.title }}" maxlength="50">
            </label>
        </div>

        <div>
            <textarea name="article_text">{{ article.article_text }}</textarea>
        </div>

        <div>
            <button type="submit">Сохранить</button>
        </div>
    </form>

    {% if error %}
        <div style="color: red;">{{ error }}</div>
    {% endif %}
{% endblock %}
