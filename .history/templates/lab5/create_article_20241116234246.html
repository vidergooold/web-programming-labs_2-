{% extends "base.html" %}

{% block main %}
    <h1>Создание статьи</h1>
    {% if error %}
        <div style="color: red;">{{ error }}</div>
    {% endif %}
    <form method="post">
        <label>Название статьи:
            <input type="text" name="title">
        </label>
        <br>
        <label>Текст статьи:
            <textarea name="article_text"></textarea>
        </label>
        <br>
        <button type="submit">Создать статью</button>
    </form>
{% endblock %}
