{% extends 'base.html' %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
<h2>Вход в систему</h2>
<form action="{{ url_for('lab5.login') }}" method="post">
    {{ csrf_token() }}
    <div>
        <label for="login">Логин:</label>
        <input type="text" name="login" id="login" required class="form-control" placeholder="Введите ваш логин">
    </div>
    <div>
        <label for="password">Пароль:</label>
        <input type="password" name="password" id="password" required class="form-control" placeholder="Введите ваш пароль">
    </div>
    <button type="submit" class="btn btn-primary">Войти</button>
</form>

{% if error %}
    <p class="error-message" style="color: red;">{{ error }}</p>
{% endif %}

<p>Еще нет аккаунта? <a href="{{ url_for('lab5.register') }}">Зарегистрироваться</a></p>
{% endblock %}
